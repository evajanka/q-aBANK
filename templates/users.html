{% extends "layout.html" %}
{% block content %}

<h1>All users:</h1><br>

<table class="table table-bordered table-hover">

{% for elem in users %}
    <tr>
        <td> <a href= "{{ url_for('user_data', username=elem.username)}}">{{ elem.username }}</a></td>
        <td>{{ elem.created_at}}</td>

    </tr>
{% endfor%}

</table>
<hr>


{%  endblock %}
